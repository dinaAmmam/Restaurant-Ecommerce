<div class="header container-fluid p-0 ">
    <div class="container text-center text-white">
      <div class="background-image"></div>
      <div class="content">
        <h1 class="display-4" style="font-family: 'Arial', sans-serif;"><b>Order </b><i><span style="font-family: 'Brush Script MT', 'Brush Script Std', cursive;">Food Online From </span></i><b>The</b><br><b>Best Restaurants</b></h1>
        <div class="input-group mt-3 container-content">
          <input type="text" class="form-control" placeholder="Search for a restaurant...">
          <div class="input-group-append">
            <button class="btn btn-danger" type="button">Search</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="flex flex-row">
    <div *ngFor="let restaurant of restaurants" class="restaurant-container">
      <div class="restaurant-info w-50">
        <img [src]="restaurant.image" [alt]="restaurant.restaurantName" class="w-100">
        <h2>{{ restaurant.restaurantName }}</h2>
        <p>{{ restaurant.restaurantDescription }}</p>
        <button (click)="showItems(restaurant.restaurantId)">View Items</button>
      </div>
    </div>
  </div>
